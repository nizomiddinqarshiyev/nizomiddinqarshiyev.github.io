<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name | Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="images/logo.jpg" alt="Logo" class="logo" />
      <span class="site-name">Your Name</span>
    </div>
    <ul class="navbar-center">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#about">About</a></li>
    </ul>
    <div class="navbar-right">
      <button class="contact-btn">Contact</button>
    </div>
  </nav>
  <main class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Hi, I'm Your Name</h1>
      <p class="hero-subtitle">
        A passionate <span style="color:#0078d4;">Web Developer</span> crafting beautiful and functional websites.
      </p>
      <div class="hero-actions">
        <a href="#projects" class="action-btn">View Projects</a>
        <a href="#contact" class="action-btn secondary">Contact Me</a>
      </div>
      <div class="stats">
        <div class="stat">
          <span class="stat-number">5+</span>
          <span class="stat-label">Years<br>Experience</span>
        </div>
        <div class="stat"></div>
          <span class="stat-number">20+</span>
          <span class="stat-label">Completed<br>Projects</span>
        </div>
        <div class="stat"></div>
          <span class="stat-number">10+</span>
          <span class="stat-label">Happy<br>Clients</span>
        </div>
      </div>
    </div>
    <div class="hero-image-container">
      <img src="images/profile.jpg" alt="Your Photo" class="hero-image" />
      <div class="hero-badge">
        <span class="badge-text">
          Let's build something great!
        </span>
        <span class="badge-arrow">&#8599;</span>
      </div>
    </div>
  </main>
  <!-- Add your Projects, Skills, About, and Contact sections below -->
</body>
</html>
